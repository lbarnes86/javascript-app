<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>JavaScript on Steriods</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onClick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onClick='reset()'>reset</button>
            </div>
        </div>
    
    <div class="flex-box-container-1">
        <div id='flex-box-result'></div>
    </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id='cat-generator' onClick='generateCat()'>Generate Cat</button>

        <div class="flex-box-container-2" id='flex-cat-gen'>
            
        </div>
    </div>

    <div class='container-3'>
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id='flex-box-rps-div'>
            <img id='rock' src="https://user-images.githubusercontent.com/70309736/147038655-e5e0de1a-d64b-4bd1-ac97-6b5531a72790.png" height=150 width=150 alt='rock image' onClick='rpsGame(this)'>
            <img id='paper' src="https://user-images.githubusercontent.com/70309736/147038658-8677ed27-e67b-46de-bb5a-091fba60dc25.png" height=150 width=150 alt='paper image' onClick='rpsGame(this)'>
            <img id='scissors' src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height=150 width=150 alt='scissors image' onClick='rpsGame(this)'>
        </div>

    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action=''>
                <select name='backdrop' id='background' onChange='buttonColorChange(this)'>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>

                </select>

            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>

        <div class="container-5">
            <h2>Challenge 5: Blackjack</h2>
            <h3><span id='blackjack-result'>Let's play</span></h3>

            <div class='flex-blackjack-row-1'>
                <div id="your-box">
                    <h2>You: <span id="'your-blackjack-result">0</span></h2>
                </div>

                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
            </div>
            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>

                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>

            </div>
        </div>

    </div>


    <script src="./static/js/script.js"></script>
</body>
</html>
